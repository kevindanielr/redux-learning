<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let ie of ingresosEgresos | ordenIngreso">
                  <td>{{ ie.descripcion }}</td>
                  <td>{{ ie.monto | currency }}</td>
                  <td [class.text-success]="ie.tipo === 'ingreso'"
                      [class.text-danger]="ie.tipo === 'egreso'"
                  >
                    {{ ie.tipo | uppercase }}
                  </td>
                  <td>
                    <button type="button" 
                            class="btn btn-danger"
                            (click)="borrar( ie.uid )"
                            >
                          <i class="fa fa-trash"></i>
                          Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
